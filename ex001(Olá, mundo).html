<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá, mundo!</title>
    <style>
        div#msn{
            font: 25pt Arial;
            background-color: blue;
            color: white;
            width: 250px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }

    </style>
</head>
<body>
    <div id = 'msn'>
        Mensagem!!
    </div>
    
</body>
<script>
    let a = document.getElementById('msn')
        a.addEventListener('click', clicar)
    function clicar(){
        a.innerText = "Olá, mundo!!"
        a.style.backgroundColor = 'green'
    }
</script>
</html>
