<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body{
            background-color: rgb(196, 253, 253);
        }
        div#res{
            font: 18px Arial black;
        }
        
    </style>
</head>
<body>

    <input type="number" name="nota1" id="nota1"> +
    <input type="number" name="nota2" id="nota2">
    <input type="button" value="Calcular" onclick="calcular()">
    <div id="med">...</div>
    
</body>
    <script>
        function calcular(){
        var n1 = document.getElementById("nota1")
        var n2 = document.getElementById("nota2")
        var res = document.getElementById("res")
        var n1 = Number (n1.value)
        var n2 = Number (n2.value)
        var s = (n1 + n2) /2 
     
        med.innerText = `A média entre ${n1} e ${n2} é de ${s}.`
        }

    </script>
