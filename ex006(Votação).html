<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação</title>

    <style>
        body{
            background-color: rgb(157, 255, 206);
        }
        h1{
            font: 38px Arial;
            color: black;
        }
        input#nome{
            width: 100pt;
        }
        input#anonasc{
            width: 80pt;
        }
        
    </style>
</head>
<body>
    <h1>Verificação de maior idade</h1>
    <h3>Digite seu nome e ano de nascimento</h3>   
    <input type="text" name="nome" id="nome"> 
    <input type="number" name="anonasc" id="anonasc">
    <input type="button" value="Ok" onclick="pronto()">
    <div id="res"></div>

    <script>
        function pronto(){

            let nome = window.document.getElementById("nome")
            let idade = window.document.getElementById("anonasc")
            let res = window.document.getElementById("res")
            nome = (nome.value)
            idade = Number(anonasc.value)
            let s1 = Number(2023 - idade)
            let s2 = Number(18 - s1)
            res.innerHTML = `Olá ${nome}, você tem ${s1} anos, `
        
        if (s1 >= 18) {
            res.innerHTML += `você  atingiu a maior idade, então você já pode votar!.`
            } else{
            res.innerHTML += `você ainda não atingiu a maior idade. Você poderá votar daqui a ${s2} anos!!`
            }
            
        }
        
    </script>
    
</body>
</html>
